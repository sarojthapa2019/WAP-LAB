<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if(Array.isArray(expected)){
                expected = expected.toString();
            }
            if(Array.isArray(result)){
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

        function myarr(){
           return [1,1];
        }
        console.log("Expected output of myarr() is 40  " + myFunctionTest([1,1], function () {
            return myarr();
        }));

        function sum(arr){
           return  arr.reduce((total, num)=> total + num);
        }
        console.log("Expected output of sum([2,4,6,10]) is 22  " + myFunctionTest(22, function () {
            return sum([2,4,6,10]);
        }));
        
        function  multiply(arr) {
            return arr.reduce((total, num)=>total * num);
        }
        console.log("Expected output of sum([2,6,10]) is 120  " + myFunctionTest(120, function () {
            return multiply([2,6,10]);
        }));

        function reversal(string) {
            // can also do string.split('') to create arrays of character
            return [...string].reduce((rev,char)=>char+rev,'');
        }
        console.log("Expected output of reversal('potato') is otatop  " + myFunctionTest('otatop', function () {
            return reversal('potato');
        }));

        function filterLongWords(arr, i){
            return arr.filter(s=>s.length>i);
        }
        console.log("Expected output of filterLongWords(['potato','tomato','fruits','tea','up']) is ['potato','tomato','fruits']  " + myFunctionTest(['potato','tomato','fruits'], function () {
            return filterLongWords(['potato','tomato','fruits','tea','up'],3);
        }));

    </script>
</head>
<body>

Look in the Chrome developer console to see the output. CTRL_SHIFT_J

</body>
</html>
